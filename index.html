<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #171717; /* Solid background color */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative; /* Ensure the container content is above the background */
            z-index: 1; /* Ensures the content is above the background */
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #171717;
            opacity: 0.9;
            background-image: linear-gradient(#000000 1.8px, transparent 1.8px), linear-gradient(90deg, #000000 1.8px, transparent 1.8px), linear-gradient(#000000 0.9px, transparent 0.9px), linear-gradient(90deg, #000000 0.9px, #141414 0.9px);
            background-size: 45px 45px, 45px 45px, 9px 9px, 9px 9px;
            background-position: -1.8px -1.8px, -1.8px -1.8px, -0.9px -0.9px, -0.9px -0.9px;
            z-index: 0; /* Send the background pattern behind */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Development</h1>
        <p>We are building something amazing. Stay tuned!</p>
    </div>
</body>
</html>
